<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Betocast</title>
  </head>
  <body class="nightTheme">
    <div class="container">
      <section class="main">
        <div class="location">
          <img src="./images/svg-icons/location.svg" alt="location icon" />
          <h1 class="location-name">New York</h1>
        </div>
        <div class="icon">
          <img src="./images/weather-icons/moon.svg" alt="weather icon" />
        </div>
        <div class="information">
          <h2 class="information-temperature">
            <span id="temperatureValue">13</span>
            <span id="temperatureUnit">ºC</span>
          </h2>
          <div class="information-description">
            PARTLY CLOUDY
          </div>
        </div>
        <div class="search">
          <input class="search-input" type="text" />
          <button class="search-button" type="button">
            <img src="./images/svg-icons/search.svg" alt="search icon" />
          </button>
        </div>
        <div class="scroll up">
          <img src="./images/svg-icons/arrowUp.svg" alt="scroll icon" />
        </div>
      </section>
      <section class="details">
        <div class="scroll down">
          <img src="./images/svg-icons/arrowDown.svg" alt="scroll icon" />
        </div>
        <h1>Details</h1>
        <div class="temperature">
          <div class="temperature-minmax">
            <img
              src="./images/svg-icons/minTemp.svg"
              alt="minimum temperature icon"
            />
            <h3>
              <span id="temperatureMinValue">15</span
              ><span id="temperatureMinUnit">ºC</span>
            </h3>
          </div>
          <div class="temperature-minmax">
            <img
              src="./images/svg-icons/maxTemp.svg"
              alt="maximum temperature icon"
            />
            <h3>
              <span id="temperatureMaxValue">24</span
              ><span id="temperatureMaxUnit">ºC</span>
            </h3>
          </div>
        </div>
        <div class="especifics">
          <div class="especifics-item">
            <img src="./images/svg-icons/feelTemp.svg" alt="feels like icon" />
            <h4>
              Feels like
              <span id="temperatureFeelsValue">24</span>
              <span id="temperatureFeelsUnit">ºC</span>
            </h4>
          </div>
          <div class="especifics-item">
            <img src="./images/svg-icons/windSpeed.svg" alt="wind speed icon" />
            <h4>Wind <span id="windSpeedValue">65</span>m/s</h4>
          </div>
          <div class="especifics-item">
            <img src="./images/svg-icons/humidity.svg" alt="humidity icon" />
            <h4>Humidity <span id="humidityValue">65</span>%</h4>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
